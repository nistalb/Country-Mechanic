{% extends 'base.html' %}
{% block content %}

<div id="container-box" class="ui center aligned stackable grid container">

    <form action="{% url 'consumable_create' %}?next={{next}}" method="POST">
        {% csrf_token %}

        <div class="ui equal width form">
            
            <div class="field">
                <h3 class='ui center aligned header'>Consumable Name</h3>
                <input type="text" name="name" placeholder="Oil" >
            </div>
            <div class="field">
                <h3 class='ui center aligned header'>Description</h3>
                <textarea name="description" cols="30" rows="5" ></textarea>
            </div>
            <div class="fields">
                <div class="field">
                    <h3 class='ui center aligned header'>Part Number</h3>
                    <input type="text" name="part_number" placeholder="A316B" >
                </div>
                <div class="field">
                    <h3 class='ui center aligned header'>Source</h3>
                    <input type="text" name="source" placeholder="Oreilleys" >
                </div>
                <div class="field">
                    <h3 class='ui center aligned header'>Cost </h3>
                    <div class="ui right labeled input ">
                        <label for="amount" class="ui label">$</label>
                        <input type="number" id="amount" name="cost" value=0>
                        <div class="ui basic label">.00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form_buttons">
            <input type="submit" class="ui button" value="Create Consumable" />
            <a href="{% url 'consumable_index' %}" class="ui button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
