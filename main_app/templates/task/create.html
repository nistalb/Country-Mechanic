{% extends 'base.html' %}
{% block content %}

<div id="container-box" class="ui center aligned stackable grid container">

    <form action="{% url 'task_create' equipment_id=equipment_id %}" method="POST">
        {% csrf_token %}

        <div class="ui equal width form">
            <div class="field">
                <h3 class='ui center aligned header'>Title</h3>
                <input type="text" name="task_name" placeholder="task" >
            </div>
            <div class="field">
                <h3 class='ui center aligned header'>Description</h3>
                <input type="text" name="description" placeholder="description" >
            </div>
            <div class="field">
                <h3 class='ui center aligned header'>Interval</h3>
                <input type="number" name="interval" value=0 >
            </div>
            <div class="field">
                <h3 class='ui center aligned header'>Duration</h3>
                <input type="number" name="duration" value=0 >
            </div>
            <div class="field">
                <h3 class='ui center aligned header'>Instructions </h3>
                <input type="text" name="instructions" placeholder="instructions">
            </div>
             {% comment %} NOTE Add video embed stuff here {% endcomment %}
            <div class="field">
                <h3 class='ui center aligned header'>Video </h3>
                <input type="text" name="video" placeholder="video">
            </div>
           
        </div>
        {% if error %}
        <div class="ui error message">
            <div class="header">Action Forbidden</div>
            <p>{{error}}</p>
        </div>
        {% endif %}

        <div id="form_buttons">
            <input type="submit" class="ui button" value="Create Task" />
            <a href="{% url 'equipment_show' equipment_id %}" class="ui button">Cancel</a>
        </div>
    </form>
</div>


{% endblock %}
